<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Cities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="./images/logo.webp" alt="logo" class="img-thumbnail">
            </a>
            <a href="https://github.com/VK4041" class="nav-link mx-5" target="_blank">About Me</a>
        </div>
    </nav>
    <h1 class="text-center my-3 display-3">Australian Cities</h1>
    <h5 class="text-center container-fluid">Australia has some of the most beautiful cities in the world!</h5>
    <div class="text-center">
        <img src="./images/map.png" alt="australia_map" class="img-fluid img-thumbnail mt-3">
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalForm"">
        <div class=" modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFormLabel">Submit Your City Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter city title">
                    </div>
                    <div class="mb-3">
                        <label for="path" class="form-label">Image Path</label>
                        <input type="text" class="form-control" id="path" placeholder="Enter image path">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">City Description</label>
                        <input type="text" class="form-control" id="desc" placeholder="Enter city description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket/env.js"></script>
</body>

</html>
